<!DOCTYPE html>
<html lang="de">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="style.css">
        <title>Robots vs. Scientists</title>
	</head>
	<body>
        <div id="container">
            <div id="map"></div>
        </div>
        
        <div id="controls">
            x = <span id="x"></span>, y = <span id="y"></span>, energy = <span id="energy"></span><br/><br/>
            <input type="button" id="playerHarvest" onclick="action('HARVEST')" title="harvest" value="H">
            <input type="button" id="playerBlock" onclick="action('BLOCK')"  title="trap" value="T">
            <input type="button" id="moveLEFT" onclick="playerMove('LEFT')" value="←">
            <input type="button" id="moveUP" onclick="playerMove('UP')" value="↑">
            <input type="button" id="moveDOWN" onclick="playerMove('DOWN')" value="↓">
            <input type="button" id="moveRIGHT" onclick="playerMove('RIGHT')" value="→">
        </div>

        <div id="loginform">

        <script src="game.js"></script>
	</body>
</html>
